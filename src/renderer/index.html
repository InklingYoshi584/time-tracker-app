<!DOCTYPE html>
<html>
<head>
    <title>Time Tracker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ccc;
            padding: 8px;
            text-align: left;
        }
        #record-btn {
            position: fixed;
            bottom: 20px;
            right: 20px;
            padding: 10px;
            background: blue;
            color: white;
            cursor: pointer;
        }
    </style>
</head>
<body>
<h1>Time Entries</h1>
<table id="entries-table">
    <tr>
        <th>Start</th>
        <th>End</th>
        <th>Event</th>
        <th>Span (minutes)</th>
    </tr>
</table>
<button id="record-btn">Record</button>
<script src="./main.ts"></script>
</body>
</html>
